inputs:
  test_set:
    description: 'Specify test set to run'
    default: 'BOOKS'
  environment:
    description: 'Testing environment'
    default: 'DEV'
runs:   
  using: "composite"
  steps:
    - name: Install dependencies and run REST API integration tests
      run: |
        echo Testing ${{ input.test_set }} test set on ${{ inputs.environment }} has started..
        dir
        npm install
        npm run ${{ input.test_set }} ${{ input.test_set }}_${{ inputs.environment }}
      shell: powershell